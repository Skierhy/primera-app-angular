<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>

<hr />
<!-- evento donde das click al submit -->
<form (ngSubmit)="agregar()">
  <!-- [value] usar para ts -->
  <!-- emitir evento[] -->
  <!-- escuchar evento() -->
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
